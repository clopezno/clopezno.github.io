<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Code Editor</title>
        <script src="js/dialog.js"></script>
        <script src="js/parse.js"></script>
        <script src="js/jspretty.js"></script>
        <script src="js/prettify/prettify.js"></script>
        <link rel="stylesheet"  title="prettify" href="js/prettify/prettify.css">
        <link rel="stylesheet"  href="css/bootstrap.css">
    </head>
    <body onload ="CodeHightLighter.init();">
        <section class="container">
            <nav class="navbar">
                <div class="navbar-header col-sm-1">
                    <a href="http://www.ubu.es" title="UBU">
                        <img src="img/ubu.png" alt="UBU" title="UBU"/>
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="http://arg0070.bitbucket.org" title="Project Website">Project Website</a></li>
                    <li><a href="http://arg0070.bitbucket.org#help" title="Find more help">Find more help</a></li>
                </ul>
            </nav>
            <br/>
            <div class="row">
                <div id="errorPanel" class="hidden">
                    <div class="title">You have not selected any code.</div>
                    <ol>
                        <li>First select the code to format.</li>
                        <li>Then press the icon. <img src="img/codehl.gif" title="icon" alt="icon"/></li>
                    </ol>           
                </div>
                <div id="textPanel" class="hidden">
                    <div class="title">Code Preview</div>
                    <br/>
                    <fieldset>
                        <legend>Preview</legend>
                        <div id="codearea" class="col-sm-3"></div>
                    </fieldset>
                    <br/>
                    <div id="optionsPanel" class="grid">
                        <fieldset>
                            <legend>Options</legend>
                            <label for="indent">
                                <input type="checkbox" id="indent" value="0"/>
                               Disable Auto-indent<abbr title="Select this option if you do not want to indent the code or the indentation is not correct.">
                                    <strong>Help?</strong>
                                </abbr>
                            </label>
                            <br/>
                            <label for="inlineCSS">
                                <input type="checkbox" id="inlineCSS" value="0"/>
                                Check this box to include CSS styles inline. <abbr title="Select this option if you do not have the CSS file in your web.">
                                    <strong>Help?</strong>
                                </abbr>
                            </label>                            
                        </fieldset>
                    </div>
                    <br/>       
                </div>
            </div>
        </section>
    </body>
</html>
