<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tiny.cloud/1/i2dxx38d1ac4i0no1qanrcssuld3zcx07wniyd5zv9kkf6hb/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

  </head>

  <body>
    <h1>TinyMCE Quick Start Guide</h1>
    <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
     <script  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
     <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
     <!--<script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>-->
    <script>
    tinymce.init({
    selector: 'textarea',
    external_plugins: {codehl: "https://clopezno.github.io/codeeditorMoodle/assets/js/codehl/plugin.min.js", 
                       clozeeditor: "https://clopezno.github.io/codeeditorMoodle/assets/js/clozeeditor/plugin.min.js"},   
    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount linkchecker',
    
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | align lineheight | tinycomments | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
  });
</script>
<textarea>
  Welcome to TinyMCE!
</textarea>

  </body>
</html>
