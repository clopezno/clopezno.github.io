<html lang="en">
  <head>

  <script src="https://cdn.tiny.cloud/1/i2dxx38d1ac4i0no1qanrcssuld3zcx07wniyd5zv9kkf6hb/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

  <body>
    <h1>TinyMCE Quick Start Guide</h1>
    <!-- Place the following <script> and <textarea> tags your HTML's <body> -->
     <script  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
     <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
     <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
    <script>
    tinymce.init({
    selector: 'textarea',
    plugins: 'ai tinycomments mentions anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed permanentpen footnotes advtemplate advtable advcode editimage tableofcontents mergetags powerpaste tinymcespellchecker autocorrect a11ychecker typography inlinecss',
    external_plugins: {"codehl": "https://clopezno.github.io/codeeditorMoodle/assets/js/codehl/plugin.min.js", "clozeeditor": "https://clopezno.github.io/codeeditorMoodle/assets/js/clozeeditor/plugin.min.js"},  
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | align lineheight | tinycomments | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    tinycomments_mode: 'embedded',
    tinycomments_author: 'Carlos LÃ³pez',
    mergetags_list: [
      { value: 'First.Name', title: 'Carlos' },
      { value: 'Email', title: 'clopezno@ubu.es' },
    ],
    ai_request: (request, respondWith) => respondWith.string(() => Promise.reject("See docs to implement AI Assistant")),
  });
</script>
<textarea>
  Welcome to TinyMCE!
</textarea>

  </body>
</html>
